//New syntaxes
var b=document.querySelector("#but") //CSS selector
var p=b.nextElementSibling //Traversing the DOM tree
document.onclick = (e)=>{
   switch(e.button){
    case 0: b.innerHTML="left"; break;
    case 1: b.innerHTML="middle"; break;
    case 2: b.innerHTML="right"; break;
   }
   p.innerHTML=`${e.clientX},${e.clientY}` //Template literals
}
</script>
