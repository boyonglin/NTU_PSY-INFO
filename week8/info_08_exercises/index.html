<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remember the colors</title>
    <link rel="stylesheet" href="./static/styles.css" />
  </head>
  <body>
    <img src="./static/images/logo.jpg" alt="logo.jpg" class="logo" />

    <div>
      <p>
        You'll see several colored squares flashed briefly.
        <strong>Remember their colors.</strong>
      </p>
      <p>After a delay, you'll see a new set of colored squares.</p>
      <pre class="snippet">
Press 's' if the two displays are the same
Press 'd' if a color changed (different)
Press 'spacebar' to start each trial
      </pre>
    </div>

    <div id="container">
      <a href="javascript:StartTrial()" id="startTrial" class="canvas-center">START TRIAL 1</a>
      <p id="accuracy" class="canvas-center"></p>
      <img class="display" id="canvas" src="" />
    </div>

    <input type="hidden" id="response" name="" value="" />
    <input type="submit" id="submitButton" name="submitButton" class="button" onclick="submit()" />

    <script src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="./static/main.js"></script>
  </body>
</html>
